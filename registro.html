<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center h-screen">
    <div class="w-full md:w-1/2 flex justify-center items-center">

        <div class="flex flex-col justify-center items-center menu py-5 px-8">
            <img src="img/logo.png" alt="">

            <!--Formulario de registro -->
            <div class="my-5 text-center">
                <h3 class="text-4xl font-bold">Registro</h3>
            </div>
            <div class="my-5 w-10/12 space-y-2">
                <div class="flex items-center gap-2 py-1 px-3 border bg-white hover:border-red-500">
                    <ion-icon name="person" class="text-xl"></ion-icon>
                    <input type="email" name="" id="emailBox" placeholder="Correo electrónico"
                        class="outline-none w-full">
                </div>
                <div class="flex items-center gap-2 py-1 px-3 border bg-white hover:border-red-500">
                    <ion-icon name="key" class="text-xl"></ion-icon>
                    <input type="password" name="" id="passBox" placeholder="Contraseña" class="outline-none w-full">
                </div>
            </div>

            <div class="my-5">
                <a id="loginBtn" onclick="user()"
                    class="cursor-pointer bg-blue-800 py-1 px-14 text-white font-semibold uppercase hover:bg-blue-500">Registrar</a>

            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>


</html>
